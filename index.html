<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke Telegram</title>
  <link rel="stylesheet"
    href="style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Menfess Telegram</h2>
  <form id="formPesan">
    <input type="number" id="user" placeholder="Tulis ID target..." required />
    <input type="text" id="from" placeholder="Tulis nama pengirim..." required />
    <input type="text" id="pesan" placeholder="Tulis pesan..." required />
    <button type="submit">Kirim</button>
    <div id="notifikasi">Pesan berhasil dikirim!</div>
  </form>
  <footer>
    <p>© Vinzz Official⚡</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
